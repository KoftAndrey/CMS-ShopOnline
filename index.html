<!doctype html>
<html lang=ru>
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="assets/style/index.css" />
  <link rel="preload" href="assets/fonts/inter-cyrillic-400.woff2" as="font" type="font/woff2" crossorigin/>
  <link rel="preload" href="assets/fonts/inter-500.woff2" as="font" type="font/woff2" crossorigin/>
  <link rel="preload" href="assets/fonts/inter-cyrillic-600.woff2" as="font" type="font/woff2" crossorigin/>
  <link rel="preload" href="assets/fonts/inter-cyrillic-700.woff2" as="font" type="font/woff2" crossorigin/>
  <script type="module" src="assets/script/script.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      cms();
    });
  </script>
  <title>CRM-ShopOnline</title>
</head>

<body>

<div class="table-wrapper">

<section class="cms">

  <div class="cms__block-top">

    <h1 class="cms__title">Cms</h1>

    <p class="cms__total-price">Итоговая стоимость: <span class="cms__total-price cms__total-price_content_value">$ 900.00</span></p>

  </div>

  <div class="cms__main">

      <div class="cms__actions">

        <button class="cms__table-filter">
          
          <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
            <g clip-path="url(#clip0_1_62)">
            <path d="M12 12L20 4V0H0V4L8 12V20L12 16V12Z" fill="#8b83ba"/>
            </g>
            <defs>
            <clipPath id="clip0_1_62">
            <rect width="20" height="20" fill="white"/>
            </clipPath>
            </defs>
          </svg>
          
          Фильтр

        </button>

        <form class="cms__search-form" method="get">

          <button class="cms__search-button" type="submit">

            <svg width="20" height="20" viewBox="0 0 20 20" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
              <path d="M13.4097 14.8822C11.7399 16.1799 9.63851 16.7922 7.53338 16.5942C5.42824 16.3963 3.47766 15.403 2.07881 13.8166C0.679961 12.2303 -0.0619809 10.1701 0.00405863 8.05565C0.0700982 5.94118 0.939153 3.9314 2.43427 2.43552C3.92939 0.939633 5.93814 0.0701341 8.05152 0.00406071C10.1649 -0.0620127 12.224 0.680308 13.8096 2.07987C15.3951 3.47944 16.3879 5.43102 16.5857 7.53723C16.7836 9.64345 16.1717 11.7459 14.8745 13.4166L19.6936 18.2201C20.1016 18.6267 20.1022 19.2872 19.695 19.6946C19.2878 20.1021 18.6273 20.1017 18.2204 19.6939L13.4201 14.8822H13.4097ZM8.31916 14.5495C9.13773 14.5495 9.94829 14.3882 10.7045 14.0748C11.4608 13.7614 12.148 13.302 12.7268 12.7229C13.3056 12.1438 13.7647 11.4563 14.078 10.6996C14.3913 9.94298 14.5525 9.13201 14.5525 8.31302C14.5525 7.49403 14.3913 6.68306 14.078 5.92641C13.7647 5.16976 13.3056 4.48225 12.7268 3.90314C12.148 3.32402 11.4608 2.86465 10.7045 2.55123C9.94829 2.23782 9.13773 2.07651 8.31916 2.07651C6.66598 2.07651 5.08051 2.73356 3.91153 3.90314C2.74256 5.07271 2.08583 6.659 2.08583 8.31302C2.08583 9.96705 2.74256 11.5533 3.91153 12.7229C5.08051 13.8925 6.66598 14.5495 8.31916 14.5495Z"/>
            </svg>

          </button>

          <input class="cms__search-input" type="search" placeholder="Поиск по наименованию и категории">

        </form>

        <button class="cms__product-button" type="button">Добавить товар</button>

      </div>

      <div class="cms__table-box">
        <table class="cms__table">

        <thead class="cms__table-head">

          <tr>
          
          <th class="cms__table-th cms__table-th_type_id">Id</th>

          <th class="cms__table-th cms__table-th_type_name">Наименование</th>

          <th class="cms__table-th cms__table-th_type_category">Категория</th>

          <th class="cms__table-th cms__table-th_type_unit">ед/изм</th>

          <th class="cms__table-th cms__table-th_type_count">Количество</th>

          <th class="cms__table-th cms__table-th_type_price">Цена</th>

          <th class="cms__table-th cms__table-th_type_total">Итог</th>

          </tr>

        </thead>

        <tbody class="cms__table-body">
        </tbody>

        </table>
      </div>

      <div class="cms__table-footer">

        <div class="cms__shown-controller">

          <label class="cms__shown-label" for="shown-select">Показывать на странице:</label>

          <select class="cms__shown-list" name="items-to-show" id="shown-select">
              <option class="cms__shown-option" value="10">10</option>
              <option class="cms__shown-option" value="30">30</option>
              <option class="cms__shown-option" value="50">50</option>
          </select>

        </div>

        <p class="cms__shown-counter">
          <span class="cms__shown-number">1-10</span> of <span class="cms__shown-total">276</span>
        </p>

        <div class="cms__footer-actions">

          <button class="cms__button-prev" type="button">

            <svg width="6" height="10" viewBox="0 0 6 10" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
              <path d="M5.79971 1.10636C6.42812 0.51287 5.43313 -0.426818 4.80472 0.216126L0.196378 4.51891C-0.0654595 4.7662 -0.0654595 5.21131 0.196378 5.4586L4.80472 9.81084C5.43313 10.4043 6.42812 9.46464 5.79971 8.87115L1.71504 5.01348L5.79971 1.10636Z"/>
            </svg>              

          </button>

          <button class="cms__button-next" type="button">

            <svg width="6" height="10" viewBox="0 0 6 10" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
              <path d="M0.200293 1.10636C-0.428118 0.51287 0.566865 -0.426818 1.19528 0.216126L5.80362 4.51891C6.06546 4.7662 6.06546 5.21131 5.80362 5.4586L1.19528 9.81084C0.566865 10.4043 -0.428118 9.46464 0.200293 8.87115L4.28496 5.01348L0.200293 1.10636Z"/>
            </svg>

          </button>

        </div>
        
      </div>

  </div>

</section>

<div class="overlay">

  <div class="modal">

    <div class="modal__block-top">
      <p class="modal__title">Добавить товар</p>
      <p class="modal__id">id: <span class="modal__id_content_value">201910241</span></p>
    </div>

    <button class="modal__close" type="button">
      <svg width="20" height="20" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <path d="M2 2L22 22" stroke="#6E6893" stroke-width="3" stroke-linecap="round"/>
        <path d="M2 22L22 2" stroke="#6E6893" stroke-width="3" stroke-linecap="round"/>
      </svg>
    </button>

    <form class="modal__form form" action="https://jsonplaceholder.typicode.com/posts" method="POST">
      <fieldset class="form__fieldset">
  
        <div class="form__block-name">
          <label class="form__label" for="name">Наименование</label>
         <input class="form__input" type="text" name="title" id="name" required>
        </div>

        <div class="form__block-category">
          <label class="form__label" for="category">Категория</label>
          <input class="form__input" type="text" name="category" id="category" required>
        </div>
        
        <div class="form__block-units">
          <label class="form__label" for="units">Единицы измерения</label>
          <input class="form__input" type="text" name="units" id="units" required>
        </div>
  
        <div class="form__block-discount">
          <label class="form__label">Дисконт</label>
          <div class="form__checkbox-container">
            <input class="form__checkbox" type="checkbox" id="checkbox">
            <input class="form__input" type="number" name="discont" id="discount" min="0" max="99" required disabled>
          </div>
        </div>

        <div class="form__block-description">
          <label class="form__label" for="description">Описание</label>
          <textarea class="form__input form__input_type_textarea" name="description" id="description" rows="5" required></textarea>
        </div>

        <div class="form__block-count">
          <label class="form__label" for="count">Количество</label>
          <input class="form__input" type="number" name="count" id="count" min="0" required>
        </div>
  
        <div class="form__block-price">
          <label class="form__label" for="price">Цена</label>
          <input class="form__input" type="number" name="price" id="price" min="0" required>
        </div>

        <div class="form__block-file">
          <input class="form__input form__input_type_file" type="file" name="image-file" accept=".jpg, .jpeg">
        </div>
  
    </fieldset>

    <div class="modal__block-bottom">
      
      <p class="modal__total-price">Итоговая стоимость: <span class="modal__total-price modal__total-price_content_value">₽ 0.00</span></p>

      <button class="form__button" type="submit">Добавить товар</button>
      
    </div>
  
  </form>

  </div>

</div>

</div>

</body>

</html>
